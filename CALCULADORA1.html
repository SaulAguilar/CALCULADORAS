CALCULADORA
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULADORA</title>
</head>
<body>
    <script> 
    alert("bienvenido a la calculadora");
    var  n1= parseInt(prompt("pon el primer digito: "));
    var  n2= parseInt(prompt("pon el segundo digito: "));
    var op= prompt("elige entre: +.suma  -.resta  *.multiplicacion  /. division");
        switch(op){
        case "+":
            let result;
            result= ( n1+=  n2);
            alert("El resultado de la suma es: " + result);
            break;
        case "-":
            let res;
            res = n1 - n2;
            alert("El resultado de la resta es: " +res);
            break;
        case "*":
            let resu;
            resu = n1 * n2;
            alert("El resultado de la multiplicacion es: " +resu);
            break;
        case "/":
            let re;
            re = n1 / n2;
            alert("El resultado de la division es: " +re);
            break;
    }

    </script>
    
</body>
</html>
